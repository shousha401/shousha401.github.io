<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
<script src="main.js" defer></script>

</head>
<body>
  <div class="collapse navbar-collapse" id="navbarResponsive">
    <ul class="navbar-nav ms-auto">
        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="index.html">Home</a></li> 
    </ul>
</div>
    <div class="text-center"id="box">
      <header>
        <h1>Play Tic Tac Toe</h1>
      </header>
    <div id="message"></div>
      <ul id="gameBoard">
        <li class="tic"id="0">#</li>
        <li class="tic"id="1">#</li>
        <li class="tic"id="2">#</li>
        <li class="tic"id="3">#</li>
        <li class="tic"id="4">#</li>
        <li class="tic"id="5">#</li>
        <li class="tic"id="6">#</li>
        <li class="tic"id="7">#</li>
        <li class="tic"id="8">#</li>
      </ul>
      <div class="clearfix"></div>
    <footer>
      <button id="reset">Reset</button>
    </footer>
    </div>
    </body>
</html>
